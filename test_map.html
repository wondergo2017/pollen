<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>地图测试</title>
    <!-- 使用更可靠的CDN来加载ECharts和中国地图数据 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    
    <!-- 先加载中国地图数据 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/map/js/china.js"></script>
    
    <style>
        #map-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        .info {
            text-align: center;
            margin: 20px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="info">花粉分布地图测试</h1>
    <div class="info">日期: 2025-03-22</div>
    
    <!-- 地图容器 -->
    <div id="map-container"></div>
    
    <script>
        // 确保地图和ECharts都已加载
        window.onload = function() {
            if (!echarts) {
                alert('ECharts库未能正确加载，请检查网络连接');
                return;
            }
            
            // 初始化地图
            var mapChart = echarts.init(document.getElementById('map-container'));
            
            // 花粉数据
            var pollenData = [
                {name: '北京', value: 5},
                {name: '上海', value: 3},
                {name: '广州', value: 2},
                {name: '武汉', value: 7},
                {name: '成都', value: 4},
                {name: '西安', value: 5},
                {name: '哈尔滨', value: 5},
                {name: '海口', value: 5},
                {name: '榆林', value: 1},
                {name: '六盘水', value: 9}
            ];
            
            // 确保地图数据已加载
            if (!echarts.getMap('china')) {
                alert('中国地图数据未能正确加载');
                // 尝试手动注册一个空地图
                echarts.registerMap('china', {geoJSON: {"type":"FeatureCollection","features":[]}});
            }
            
            // 配置地图选项
            var option = {
                title: {
                    text: '全国花粉分布地图',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: 花粉水平 {c}'
                },
                visualMap: {
                    min: 0,
                    max: 10,
                    left: 'left',
                    top: 'bottom',
                    text: ['高', '低'],
                    calculable: true,
                    inRange: {
                        color: ['#50a3ba', '#eac736', '#d94e5d']
                    }
                },
                series: [
                    {
                        name: '花粉水平',
                        type: 'map',
                        map: 'china',
                        roam: true,
                        emphasis: {
                            label: {
                                show: true
                            }
                        },
                        data: pollenData
                    }
                ]
            };
            
            // 渲染地图
            mapChart.setOption(option);
            
            // 监听窗口大小变化，调整地图大小
            window.addEventListener('resize', function() {
                mapChart.resize();
            });
            
            console.log('地图初始化完成');
        };
    </script>
</body>
</html>
