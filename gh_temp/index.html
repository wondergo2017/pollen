<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>花粉分布地图服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        select, button {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
        }
        select {
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .map-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>全国花粉分布地图服务</h1>
        <div class="controls">
            <select id="dateSelect">
                <option value="2025-03-16">2025-03-16</option>
                <option value="2025-03-17">2025-03-17</option>
                <option value="2025-03-18">2025-03-18</option>
                <option value="2025-03-19">2025-03-19</option>
                <option value="2025-03-20">2025-03-20</option>
                <option value="2025-03-21">2025-03-21</option>
                <option value="2025-03-22">2025-03-22</option>
            </select>
            <button onclick="updateMap()">查看地图</button>
        </div>
        <div class="map-container">
            <iframe id="mapFrame" src="maps/map_2025-03-22.html" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function updateMap() {
            var date = document.getElementById('dateSelect').value;
            document.getElementById('mapFrame').src = 'maps/map_' + date + '.html';
        }
        
        // 初始化默认地图
        window.onload = function() {
            var defaultDate = document.getElementById('dateSelect').value;
            document.getElementById('mapFrame').src = 'maps/map_' + defaultDate + '.html';
        }
    </script>
</body>
</html>
