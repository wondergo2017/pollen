<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>花粉地图修复工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>花粉地图修复工具</h1>
    
    <div class="instructions">
        <h2>使用说明</h2>
        <ol>
            <li>将原始地图HTML内容粘贴到第一个文本框中</li>
            <li>点击"提取数据并生成新地图"按钮</li>
            <li>复制生成的HTML内容</li>
            <li>保存为新的HTML文件并替换原文件</li>
        </ol>
        <p>这个工具会提取原始地图中的花粉数据，并使用更可靠的CDN来重新生成地图。</p>
    </div>
    
    <div class="container">
        <h2>步骤 1: 粘贴原始地图HTML</h2>
        <textarea id="source-html" placeholder="在这里粘贴原始地图HTML内容..."></textarea>
        
        <button id="extract-button">提取数据并生成新地图</button>
        
        <h2>步骤 2: 复制修复后的HTML</h2>
        <textarea id="output-html" placeholder="生成的新HTML将显示在这里..."></textarea>
        
        <div id="status" class="output"></div>
    </div>
    
    <!-- 加载JavaScript功能 -->
    <script src="fix_map_tool.js"></script>
</body>
</html>
