<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花粉分布地图服务</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
    }
    select {
      padding: 8px 12px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>花粉分布地图服务</h1>
    <div>
      <select id="dateSelect">
        <option value="2025-03-16">2025年3月16日</option>
        <option value="2025-03-17">2025年3月17日</option>
        <option value="2025-03-18">2025年3月18日</option>
        <option value="2025-03-19">2025年3月19日</option>
        <option value="2025-03-20">2025年3月20日</option>
        <option value="2025-03-21">2025年3月21日</option>
        <option value="2025-03-22">2025年3月22日</option>
      </select>
      <button onclick="updateMap()">查看地图</button>
    </div>
    <iframe id="mapFrame" src="maps/map_2025-03-22.html"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 页面加载时设置默认地图
      document.getElementById('dateSelect').value = '2025-03-22';
      document.getElementById('mapFrame').src = 'maps/map_2025-03-22.html';
    });

    function updateMap() {
      const date = document.getElementById('dateSelect').value;
      document.getElementById('mapFrame').src = `maps/map_${date}.html`;
    }
  </script>
</body>
</html>
