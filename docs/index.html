
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>花粉分布地图服务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: calc(1.5rem + 1vw);
        }
        .controls {
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        select, button {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
        }
        select {
            border: 1px solid #ccc;
            flex: 1;
            max-width: 200px;
            min-width: 120px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            flex: 0 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .map-container {
            margin-top: 15px;
            text-align: center;
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 宽高比 */
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .footer {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: calc(1.2rem + 1vw);
                margin-bottom: 15px;
            }
            select, button {
                padding: 8px 12px;
                font-size: 14px;
            }
            .map-container {
                padding-bottom: 100%; /* 移动设备上使用1:1比例 */
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>全国花粉分布地图服务</h1>
        <div class="controls">
            <select id="dateSelect">
                <option value="2025-03-16">2025-03-16</option>
                <option value="2025-03-17">2025-03-17</option>
                <option value="2025-03-18">2025-03-18</option>
                <option value="2025-03-19">2025-03-19</option>
                <option value="2025-03-20">2025-03-20</option>
                <option value="2025-03-21">2025-03-21</option>
                <option value="2025-03-22">2025-03-22</option>
                <option value="2025-03-23">2025-03-23</option>

            </select>
            <button onclick="updateMap()">查看地图</button>
        </div>
        <div class="map-container">
            <iframe id="mapFrame" src="" frameborder="0"></iframe>
        </div>
        <div class="footer">
            数据更新时间: 2025-03-22 20:31:43
        </div>
    </div>

    <script>
        function updateMap() {
            var date = document.getElementById('dateSelect').value;
            document.getElementById('mapFrame').src = './maps/map_' + date + '.html';
        }
        
        // 初始化默认地图
        window.onload = function() {
            var defaultDate = document.getElementById('dateSelect').value;
            if (defaultDate) {
                document.getElementById('mapFrame').src = './maps/map_' + defaultDate + '.html';
            }
        }
    </script>
</body>
</html>
