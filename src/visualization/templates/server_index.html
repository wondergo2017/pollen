<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花粉地图文件列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .map-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .map-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .map-date {
            font-weight: bold;
            color: #333;
        }
        .map-filename {
            font-size: 0.9em;
            color: #777;
        }
        .view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-btn:hover {
            background-color: #3e8e41;
            color: white;
        }
        .no-maps {
            text-align: center;
            color: #777;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>花粉地图文件列表</h2>
    </div>
    
    <div class="map-list">
        {% if map_info %}
            {% for map in map_info %}
                <div class="map-item">
                    <div>
                        <div class="map-date">{{ map.date }}</div>
                        <div class="map-filename">{{ map.filename }}</div>
                    </div>
                    <a href="/view/{{ map.filename }}" class="view-btn">查看地图</a>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-maps">
                <p>没有找到地图文件。请使用 pollen-static-map 生成地图文件。</p>
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
